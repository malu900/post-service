spring:
  data:
    mongodb:
      host: '${MONGO_HOST}'
      database: '${MONGO_DB}'
      port: 27017
      username: '${MONGO_USERNAME}'
      password: '${MONGO_PASSWORD}'
      auto-index-creation: true
  cloud:
    kubernetes:
      enabled: true
      reload:
        enabled: true
        monitoring-config-maps: true
        monitoring-secrets: true
      config:
        enabled: true
      secrets:
        enabled: true
server:
  port: 8087
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/post/actuator"
  metrics:
    tags:
      application: post-service
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true